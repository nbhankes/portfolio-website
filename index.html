<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="vetswhocode, nbhankes, portfolio, react, html, css, react native, javascript, gatsby, developer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes" />
    <title>N. B. Hankes</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="default.css" media="screen" />
    <script type="text/javascript" src="script.js" defer></script>

    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
  </head>

  <body>
    <div class="onloadScreen">
    <!-- ******************* TOP BAR SECTION ******************* -->
    <div class="navbarContainer">
      <div class="navbarNbhankesContainer">
        <p class="navbarNbhankes">
          N. B. Hankes
        </p>
      </div>
  
      <div class="socialMediaContainer">

        <a href="https://dev.to/nbhankes" rel="noopener noreferrer" target="_blank">
          <span class="fontAwesomeIcon">
            <i class="fab fa-dev"></i>
          </span>
        </a>

        <a href="https://codepen.io/nbhankes" rel="noopener noreferrer" target="_blank">
          <span class="fontAwesomeIcon">
            <i class="fab fa-codepen"></i>
          </span>
        </a>

        <a href="https://github.com/nbhankes" rel="noopener noreferrer" target="_blank">
          <span class="fontAwesomeIcon">
            <i class="fab fa-github-square"></i>
          </span>
        </a>

        <a href="https://twitter.com/nbhankes" rel="noopener noreferrer" target="_blank">
         <span class="fontAwesomeIcon">
          <i class="fab fa-twitter-square"></i>
         </span>
        </a>

        <a href="https://www.linkedin.com/in/nbhankes" rel="noopener noreferrer" target="_blank">
          <span class="fontAwesomeIcon">
            <i class="fab fa-linkedin"></i>
          </span>
        </a>

      </div>
    </div>
<!-- ******************* LINKS SECTION ******************* -->

    <div class="linkContainer">
 
      <a class="link" onClick="portfolioLink()">PORTFOLIO</a>
      <a class="link" onClick="resumeLink()">RESUME</a>
      <a class="link" onClick="contactLink()">CONTACT</a>

      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>

    </div>

<!-- ******************* INTRODUCTION SECTION ******************* --> 
    <div class="introContainer">
      <div class="introText" id="introText" onload="typeWriter()"></div>
        <img class="introSvg" width="58%" height="auto" alt="Illustration of a Programmer" src="./images/programmer_desk.svg" />
      </div>
    </div>

<!-- ******************* PORTFOLIO SECTION ******************* -->
    <div id="portfolio" class="portfolioHeader">
      <div class="portfolioHeaderText"><h1>Recent Projects</h1></div>
    </div>    
    <div class="portfolioContainer">
      <div class=portfolioItemWithBtn> 
        <div class="portfolioItem">
          <div class="portfolioTopBar">
           <h2>Cohort Team Website</h2>
          </div>
          <hr/>
          <div class=iframeContainer>
            <iframe src="https://team1-vwc.surge.sh/" style="justify-content: center"></iframe>
          </div>
          <hr/>
          <div class="portfolioGitContainer">
            <a href="https://github.com/nbhankes/VWC-Week-1-Team-Project">
              <span class="fontAwesomeIcon">
                <i class="fab fa-github"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="portfolioBtnContainer">
          <button class="portfolioBtn" onclick="portfolioCohort()">What I Learned</button>
        </div>
      </div>

      <div class=portfolioItemWithBtn> 
        <div class="portfolioItem">
          <div class="portfolioTopBar">
           <h2>Business Website</h2>
          </div>
          <hr/>
          <div class=iframeContainer>
            <iframe src="https://galactic-mc.surge.sh/" style="justify-content: center"></iframe>
          </div>
          <hr/>
          <div class="portfolioGitContainer">
            <a href="https://github.com/nbhankes/Ficticious-Business-Design-Project">
              <span class="fontAwesomeIcon">
                <i class="fab fa-github"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="portfolioBtnContainer">
          <button class="portfolioBtn" onclick="portfolioCohort()">What I Learned</button>
        </div>
      </div>

    </div>

<!-- ******************* RESUME SECTION ******************* -->
    <div id="resume" class="resumeHeader">
     <h1>Resume</h1>
    </div> 

    <div class="resumeContainer">  
      <div class="resumeItem"></div>
      <div class="resumeItem"></div>
      <div class="resumeItem"></div>
      <div class="resumeItem"></div>

<!-- ******************* SKILLS SECTION ******************* --> 
      <div class="skillsContainer">
        <ul class="skillsUL">
          <li>
            <span class="skillIcon">
             <i class="fab fa-html5"></i>
            </span>
          </li>
          <li>
            <span class="skillIcon">
             <i class="fab fa-css3-alt"></i>
            </span>
          </li>
          <li>
            <span class="skillIcon">
             <i class="fab fa-js"></i>
            </span>
          </li>
          <li>
            <span class="skillIcon">
              <i class="fab fa-git-alt"></i>
            </span>
          </li>
          <li>
            <span class="skillIcon">
              <i class="fab fa-node"></i>
            </span>
          </li>
          <li>
            <span class="skillIcon">
              <i class="fab fa-react"></i>
            </span>
          </li>
        </ul>
      </div>
      
    </div>

<!-- ******************* CONTACT SECTION ******************* -->
    <div id="contact" class="contactHeader">
      <h1>Contact</h1>
    </div>    
    <div class="formContainer">
      <form class="form">  
        <input type="text" alt="Please add your first and last name." placeholder="Jane Doe"/>
        <input type="text" alt="Please add your email address." placeholder="Jane@email.com"/>
        <input type="text" alt="Please add your phone number." placeholder="(800) 555-4321"/>
        <textarea width="100%" height="90%" type="text" alt="Please type your message here." placeholder="Hey! Let's work together."></textarea>
        <input type="submit" value="Send Message" onClick="submissionAlert()"></input>
      </form>
    </div>



    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://kit.fontawesome.com/657104b75a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>

  <!-- ******************* FOOTER ******************* -->

  <footer class="footerContainer">
    Technical resources used in the production of this website:
    <a href="https://icons8.com/icon/Cc2VV8Yxnd0k/laptop-coding">Laptop Coding icon by Icons8</a>
    <a href="https://www.freepik.com/free-photos-vectors/web">Web vector created by stories - www.freepik.com</a>
  </footer>
</html>
